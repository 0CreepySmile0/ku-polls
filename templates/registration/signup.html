<h2>Register</h2>
<form method="POST">
    {% csrf_token %}
    <table style="padding: 2ex;">
        {{ form.as_table }}
        <tr>
            <td colspan="2">
                <button type="submit">Sign up</button>
            </td>
        </tr>
    </table>
    <a href="{% url 'polls:index' %}">Home</a>
</form>
