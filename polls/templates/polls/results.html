{% load static %}
<head>
    <style>
         table,
         th,
         td {
             padding-right: 100px;
             text-align: left;
         }
    </style>
</head>
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
<h1>{{question.question_text}}</h1>

<ul>
    <table>
        <tr>
            <th>Choice</th>
            <th>Vote(s)</th>
        </tr>
        {% for choice in question.choice_set.all %}
            <tr>
                <td>{{choice.choice_text}}</td>
                <td>{{choice.votes}}</td>
            </tr>
        {% endfor %}
    </table>
</ul>

<a href="{% url 'polls:index' %}">Home page</a>
